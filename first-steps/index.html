<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Steps</title>
</head>

<body>
    <div id="app">{{userName}}
        <p>{{`Mein Name hat ${userName.length - 1} Buchstaben`}}</p>
        <p>{{userName.split("").join(" ")}}</p>
    </div>
    <div id="app2">{{userName.split("").reverse().join("")}}</div>

    <div id="app3">
        <p>Hallo {{userName}} wie gehtÂ´s dir?</p>
        <p>Dein Name hat {{userName.length}} characters</p>
    </div>

    <div id="app4">
        <p>Mein Name lautet <span v-highlight>{{userName}}</span></p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    userName: "Benjamin Lupa",
                }
            }
        }).mount('#app');

        const app2 = Vue.createApp({
            data() {
                return {
                    userName: "Benjamin Lupa"
                }
            },
        }).mount("#app2")

        const app3 = Vue.createApp({
            data() {
                return {
                    userName: "Hans Wurst"
                }
            },
        }).mount("#app3")

        const app4 = Vue.createApp({
            data() {
                return {
                    userName: "Bill Gates"
                }
            },
            directives: {
                highlight: {
                    mounted(el) {
                        el.style.border = "1px solid black";
                        el.style.backgroundColor = "yellow"
                    },
                }
            }
        }).mount("#app4")

    </script>
</body>

</html>
